<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>load 응용</title>
    <style>
        div{width: 180px; height: 80px; margin: 3px; float: left;}
    </style>
    <script src ="js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $("#menu1").click(function(){
                $("#message1").load("meun.html");
                return false;
            });
            $("#menu2").click(function(){
                $("#message2").load("meun.html li");
                return false;
            });
        });//ready
    </script>
</head>
<body>
    <div>
        <a href="#" id="menu1">메뉴 보기1</a>
        <span id="message1"></span>
    </div>
    <div>
        <a href="#" id="menu2">메뉴 보기2</a><p></p>
        <span id="message2"></span>
    </div>
</body>
</html>
