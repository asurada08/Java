<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax에 대한 global 옵션 설정-$.ajaxSetup()</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $("#submit").click(fucntion(){
                let username = $(".username").val();
                let pwd = $(".password").val();
                let sendData = "username="+username+"&password="+pwd;
                $.ajaxSetup({//기본설정(공통적인 것 설정)
                    type:"POST",
                    url:"logincheck.html",//서버로 이동한 주소
                    dataType:"text",//서버에서 응답 결과로 반환되는 데이터 형식
                    success:function(msg){//요청이 성공하면 호출
                        console.log(msg);
                        $("message").html(msg);
                    }
                })//ajaxSetup
                $.ajax({
                    data:sendData
                });
            });//click
        });//ready
    </script>
</head>
<body>
    <form>
        <label>이름을 입력하세요</label>
        <input type="text" name="username" class="username" value="admin"><br>
        <label>패스워드를 입력하세요</label>
        <input type="password" name="password" class="password" value="1234"><br>
        <input type="button" id="submit" value="전송"><br>
    </form>
    <div id="message"></div>
</body>
</html>
