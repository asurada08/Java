<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax 요청 직접 제어하기</title>
    <style>
        div{width: 180px; height: 80px; margin: 3px; float: left;}
    </style>
    <script src ="js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $("#menu1").click(function(){
                $.ajax({
                    url:"meun.html",
                    dataType:"html",
                    success:function(data){
                        $("#message1").html(data);
                    }
                });//ajax
                return false;
            });//click
            $("#menu2").click(function(){
                $.ajax({
                    url:"meun.html",
                    dataType:"html",
                    success:function(data){
                        $("#message2").html($(data).find("li"));
                    }
                });//ajax
                return false;
            });//click
        });//ready
    </script>
</head>
<body>
    <div>
        <a href="#" id="menu1">메뉴 보기1</a>
        <span id="message1"></span>
    </div>
    <div>
        <a href="#" id="menu2">메뉴 보기2</a><p></p>
        <span id="message2"></span>
    </div>
</body>
</html>
<!--
    Ajax 요청 직접 제어하기
    url (String)            :요청 URL
    type (String)           :사용할 HTTP 메서드, 일반적으로  POST나 GET을 사용한다. 생략하면 기본값으로 GET을 사용한다.
    data (Object)           :요청에 전달되는 프로퍼티를 가진 객체. GET 요청이면 데이터는 쿼리 문자열로 제공된다. POST 요청이면 데이터는 요청의 본문으로 제공된다. 두 경우 모두 $.ajax() 유틸리티 함수가 값의 인코딩을 처리한다
    dataType (String)       :응답의 결과로 반환되는 데이터의 종류를 식별하는 키워드
        - xml - 응답 텍스트는 XML 문서로 파싱되며, 콜백에 결과로 생성된 XML DOM을 전달한다.
        - html - 응답 텍스트는 처리 과정 없이 콜백 함수로 전달된다. 반환된 HTML 코드에 있는 모든 <script> 블록이 평가된다.
        - json - 응답 텍스트는 JSON 문자열로 평가되며, 생성된 객체는 콜백에 전달된다.
        - jsonp - 원격 스크립트를 허용한다는 점을 제외하고는 json 과 유사하다. 원격 서버가 이와 같은 방식을 지원한다고 가정한다.
        - script - 응답 텍스트는 콜백에 전달된다. 응답은 모든 콜백의 호출보다 먼저 자바스크립트 구문으로 처리된다
        - text - 응답 텍스트는 일반 텍스트다.
    timeout (Number)        :Ajax 요청의 제한 시간을 밀리초 단위로 설정한다. 제한 시간 안에 요청이 완료되지 않으면 요청을 취소하거나, error 콜백이 정의되어 있다면 호출된다.
    global (Boolean)        :true나 flase에 따라 전역 함수(global function)를 활성화하거나 비활성화한다. 전역 함수는 엘리먼트에 덧붙일 수 있으며 Ajax 호출 동안 다양한 위치나 조건에서 실행된다. 값이 생략되면 기본 값으로 전역 함수를 활성화한다.
    contentTypeString       :요청에 명시되는 콘텐츠 타입. 생략하면 'application/x-www-form-urlencoded'가 기본으로 설정되며, 이는 폼 전송이 기본으로 사용하는 타입과 동일하다.
    complete (Function)     :요청이 완료되면 호출되는 함수, 매개변수 두 개가 전달되는데, 각각 XHR 인스턴스와 'success' 혹은 'error'를 나타내는 상태 메시지 문자열이다. success' 혹은 'error'를 나타내는 상태 메시지 문자열이다. success 나 error 롤백을 명시했다면, 이 함수는 해당 콜백이 호출된 후에 실행된다.
    beforeSend (Function)   :요청이 전송되기에 앞서 먼저 호출되는 함수. 이 함수는  XHR 인스턴스를 전달 받으며, 사용자 정의 헤더를 설정하거나 요청 전에 필요한 연산을 수행하는 데 사용할 수 있다.
    async (Boolean)         :false 이면 요청이 동기 호출로 전송된다. 기본은 비동기 요청이다.
    processDataBoolean      :false로 설정되면, URL 인코딩된 형태로 처리되어 전달된 데이터를 금지한다. 기본 값은 데이터가 'application/x-www-form-urlencoded' 타입의 요청에 사용하는 형태의 URL로 인코딩된다.
    ifModified Boolen       :true 일 때 Last-Modified 헤더를 확인하여 마지막 요청 이후에 응답 콘텐츠가 변경되지 않았다면 요청이 성공한다. 만일 생략하면 헤더를 확인하지 않는다.
-->
