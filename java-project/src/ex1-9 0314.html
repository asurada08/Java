<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스크립트 로드하기-$.getScript()</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $.getScript("test.js");
            $("#submit").click(function(){
                let msg=call($(".username").val());
                $("#message").html(msg);
                return false;
            });//click
        });//ready
    </script>
</head>
<body>
    <form>
        <label>이름을 입력하세요</label>
        <input type="text" name="username" class="username" value="admin"><br>
        <label>패스워드를 입력하세요</label>
        <input type="password" name="password" class="password" value="1234"><br>
        <input type="button" id="submit" value="전송"><br>
    </form>
    <div id="message"></div>
</body>
</html>
